    <script src="scripts/technoratiSearch.js"></script> 
    <script src="scripts/movieLensSearch.js"></script> 
    <script src="scripts/boxofficeSearch.js"></script> 
    <script src="scripts/boxofficeDisplay.js"></script> 
    <script src="scripts/display.js"></script> 	 
    <script src="scripts/dragDrop.js"></script>

    <title>Achievers @ the Movies</title>

<body class="yui-skin-sam" onload="setACCoordinates();">
<div id="mainContent">
    <div id="headerImage">
        <img src="images/achievers_header.jpg" width="950" height="269" alt="Achievers @ The Movies" />
    </div>
    
    <div id="searchArea"> 
        <div id="searchBox">
            <form action="#" onsubmit="runSearch('searchMovieTitle'); return false;">
            <div id="searchAutoComplete">
                <b>Search:</b>
                <input id="searchMovieTitle" type="text"/><input id="searchButton" type="submit" value="Get Movie" />
                <div id="searchContainer"></div>
            </div>
            </form>
            <script type="text/javascript" src="scripts/search.js"></script>
        </div>
        <div id="posterImageArea">
            <img id="posterImage" src="images/noResult.jpg" alt="No result available" />
        </div>
                <div id="sendButtons">
        </div>
    </div>

    <div id="dragArea">
        <div id="dragDropArea1">
            <img id="drag1" src="images/dragArea.png" alt="Left side display area" />
        </div>

        <div id="dragVersus">
            <img id="vs" src="images/vs.png" alt="versus" />
        </div>

        <div id="dragDropArea2">
            <img id="drag2" src="images/dragArea.png" alt="Right side display area" />
        </div>
    </div>

    <div id="copyright">
        <br />
        <br />
        <b>Copyright &copy; 2009 The Little Lebowski Urban Achievers</b><br />
        <br />
        <b>Information Credits:</b><br />
        AutoComplete, Ratings, Popularity data from <a href="http://www.movielens.org/">MovieLens</a><br />
        Movie Images and General Information from <a href="http://aws.amazon.com/">Amazon Web Services</a><br />
        Box Office data from <a href="http://www.boxofficemojo.com/">Box Office Mojo</a><br />
        Box Office Mojo title matching from <a href="http://www.trynt.com/">TRYNT</a><br />
    </div>
</div>
